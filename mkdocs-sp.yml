site_name: sunnypilot wiki
repo_name: sunnypilot/sunnypilot
repo_url: https://github.com/sunnypilot/sunnypilot/
site_description: sunnypilot Documentation
site_url: https://docs.sunnypilot.ai
edit_uri: blob/new-docs/docs_sp

exclude_docs: README.md

strict: true
docs_dir: docs_sp
site_dir: docs_sp_site/

theme:
  name: material
  icon:
    repo: fontawesome/brands/github
    edit: material/lead-pencil
    view: material/eye
  features:
    - content.action.edit
    - navigation.expand
    - navigation.footer
    - navigation.tabs
  font:
    text: Roboto
    code: Roboto Mono
  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/link
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: indigo
      toggle:
        icon: material/toggle-switch-off
        name: Switch to system preference
  navigation_depth: 3

markdown_extensions:
  - admonition
  - def_list
  - pymdownx.details
  - pymdownx.superfences

nav:
  - Getting Started:
    - What is sunnypilot?: getting-started/what-is-sunnypilot.md
    - Use sunnypilot in a car: getting-started/use-sunnypilot-in-a-car.md
    - Develop sunnypilot: getting-started/develop-sunnypilot.md
  - Safety Information:
    - ðŸš¨ Read before installing ðŸš¨: safety/read-before-installing.md
    - Safety: SAFETY.md
    - Prohibited safety modifications: safety/prohibited-safety-modifications.md
  - Features:
    - Modified Assistive Driving Safety (M.A.D.S.): features/modified-assistive-driving-safety.md
  - How To:
    - Enable Mapbox navigation: how-to/enable-mapbox-navigation.md
    - Enable Radar Tracks: how-to/radar-tracks.md
    - Turn the speed blue: how-to/turn-the-speed-blue.md
